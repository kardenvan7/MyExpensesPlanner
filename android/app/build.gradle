def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def debugKeyProperties = new Properties()
def debugKeyPropertiesFile = rootProject.file('debug.keystore.properties')
if (debugKeyPropertiesFile.exists()) {
    debugKeyPropertiesFile.withReader('UTF-8') { reader ->
        debugKeyProperties.load(reader)
    }
}

def releaseKeyProperties = new Properties()
def releaseKeyPropertiesFile = rootProject.file('release.keystore.properties')
if (releaseKeyPropertiesFile.exists()) {
    releaseKeyPropertiesFile.withReader('UTF-8') { reader ->
        releaseKeyProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 32

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.my_expenses_planner"
        minSdkVersion 21
        targetSdkVersion 32
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        debug {
            keyAlias debugKeyProperties['keyAlias']
            keyPassword debugKeyProperties['keyPassword']
            storeFile debugKeyProperties['storeFile'] ? file(debugKeyProperties['storeFile']) : null
            storePassword debugKeyProperties['storePassword']
        }
        release {
            keyAlias releaseKeyProperties['keyAlias']
            keyPassword releaseKeyProperties['keyPassword']
            storeFile releaseKeyProperties['storeFile'] ? file(releaseKeyProperties['storeFile']) : null
            storePassword releaseKeyProperties['storePassword']
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
